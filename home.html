<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gmorn- Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body>
    <header>
        <title>Announcement Bar</title>
        <link rel="stylesheet" href="ann.css">
        <div class="announcement-bar">
            <p>Join our newsletter and get 15% off on your first order // Free shipping Worldwide</p>
        </div>
        <div class="logo">
            <img src="https://gmorn.in/cdn/shop/files/jn.png?v=1728917138" width="140" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Gmorn3.png" class="d-block w-100" alt="Fashion Item 1">
            </div>
            <div class="carousel-item">
                <img src="gmorn2.png" class="d-block w-100" alt="Fashion Item 2">
            </div>
            <div class="carousel-item">
                <img src="gmorn1.png" class="d-block w-100" alt="Fashion Item 3">
            </div>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
